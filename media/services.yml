version: '3'

services:
  torrent:
    image: lscr.io/linuxserver/qbittorrent:5.1.2
    restart: unless-stopped
    networks:
      - global_net
    environment:
      - PUID=${TORRENT_UID}
      - PGID=${GID}
      - TZ=${TZ}
      - DOCKER_MODS=ghcr.io/vuetorrent/vuetorrent-lsio-mod:latest
    volumes:
      - ${DOWNLOADS_PATH}:/downloads
      - ${HOST_PATH}/qbittorrent:/config
    ports:
      - 6881:6881
    #  - 8080:8080
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.torrent.entrypoints=https'
      - 'traefik.http.services.torrent.loadbalancer.server.port=8080'
      - 'traefik.http.routers.torrent.middlewares=authentik@docker'

  flaresolverr: # For Jackett, set to "http://flaresolverr:8191"
    image: flaresolverr/flaresolverr:v3.4.2
    restart: unless-stopped
    networks:
      - global_net
    dns:
      - 1.1.1.1
      - 1.0.0.1
    #ports:
    #  - 8191:8191

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:2.0.5 # Renovate fail to update prowlarr :/
